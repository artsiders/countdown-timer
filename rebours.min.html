<!DOCTYPE html><html><head> <title>Compte à rebours</title> <style>body{background-color: rgb(255, 195, 55); display: flex; justify-content: center; align-items: center;}.container{font-family: Arial, sans-serif; font-size: 24px; text-align: center; margin-top: 50px; height: 100vh;}input[type="date"]{padding: 5px 10px; border-radius: 5px; border: none; font-size: 18px; background-color: white; color: black; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);}</style></head><body> <div class="container"> <label for="dateInput">Sélectionnez une date :</label> <input type="date" id="dateInput" value="2023-08-27"> <h1>Temps restant jusqu'à la date sélectionnée :</h1> <div id="countdown">Loading...</div></div><script>const dateInput=document.getElementById('dateInput'); let dateAnniversaire=new Date(dateInput.value); dateInput.addEventListener('change', ()=>{dateAnniversaire=new Date(dateInput.value);}); const countdownElement=document.getElementById('countdown'); function afficherTempsRestant(){const maintenant=new Date(); const tempsRestant=dateAnniversaire - maintenant; const jours=Math.floor(tempsRestant / (1000 * 60 * 60 * 24)); const heures=Math.floor((tempsRestant % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes=Math.floor((tempsRestant % (1000 * 60 * 60)) / (1000 * 60)); const secondes=Math.floor((tempsRestant % (1000 * 60)) / 1000); countdownElement.innerHTML=`${jours}jours, ${heures}heures, ${minutes}minutes, ${secondes}secondes`;}const timer=setInterval(afficherTempsRestant, 1000); </script></body></html>
